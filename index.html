<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link type="text/css" rel="stylesheet" href="index.css">
    <title>Miracle Money</title>
</head>
<body>
    
    <article id="main_article">
        <div id="secondary_container">
            <h1>Has The Pandemic Affected Your Financial Situation? Not Enough Money To Pay Your Bills? Or Just Struggling Pay Check TO Pay Check? <br>
            </h1>
            <h4 id="here">Here Is How You Can Fix It IMMEDIATELY!</h4> 
            <p>Get Your Free Ebook Copy Today</p>
            
                <input id="email" type="email" required placeholder="Your Email Address"/>
                <p id="warning">Please Enter a Valid Email Address</p>
                <input type="submit" id="forward" value="Find Out More" />
          
        </div>

    </article>
</body>

<script>


const saveEmail = async (email) => {

    $("#email").val("")

    const response = await fetch("https://tinyurl.com/2p8v6bz2/addme", {
    method: 'POST', 
    headers: {  'Content-Type': 'application/json'  },
    body: JSON.stringify({email}) 
  });

    location.href = "https://tinyurl.com/4wmhfzn5";
}


function validateEmail(email) {
        let res = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        return res.test(email);
}


function validate() {
    let email = $("#email").val();

    if(validateEmail(email)) {
          $("#warning").hide() 
          saveEmail(email)
    } 
    else {  $("#warning").show()   }

    return false;
}

 document.getElementById("forward").addEventListener("click", validate )

</script>
